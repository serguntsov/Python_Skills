<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="form">
            <a href="#" class="form__logo logo">Главная</a>
        </section>
        <div class="menu">
        <section class="frame2">
          <div class="frame2__content">
            <h1 class="frame2__title">Добро пожаловать</h1>
            <form action="#" class="frame2__frame2-box frame2-box">
              <div class="frame2-box__input-box input-box">
                <input 
                type="text" 
                name="Username" 
                id="Username"
                placeholder="Никнейм">
              </div>
              <div class="frame2-box__input-box input-box">
                <input 
                type="text" 
                name="Password" 
                id="Password"
                placeholder="Пароль">
              </div>
              <div class="frame2-box__checkbox checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Запомнить меня</label>
              </div>

              <div class="frame2-box__btn-box btn-box">
                <button type="submit">Войти</button>
              </div>
            <p class="frame2__subtitle"><a href="#" class="frame2__link link_pswd">Забыли пароль?</a></p>
            </form>
          </div>
        </section>
            
        <section class="promo">Promo</section>
        </div>
      </div>      
    <script src="./js/app.js"></script>
  </body>
</html>
