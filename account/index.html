<!-- модальное окно для изменения логина -->
    <div class="modal1" id="modal1">
      <div class="modal-login">
        <h1 class="modal-login__title modal-title">Введите новый логин</h1>
        <div class="modal-box__input-login input-box">
          <input 
          type="text" 
          name="login" 
          id="login">
        </div>
        <div class="modal-box__btn btn">
          <button type="button" id="acceptBtn_log">Принять</button>
        </div>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
<!-- модальное окно для изменения пароля -->
    <div class="modal2" id="modal2">
      <div class="modal-password">
        <h1 class="modal-password__title modal-title">Введите текущий пароль</h1>
        <div class="modal-box__input-box input-box-pass">
          <input 
          type="password" 
          name="password" 
          id="password">
          <span class="pass-icon" id="pass-icon"><img src="../image/show.png" alt="show"></span>
        </div>
        <h1 class="modal-password__title modal-title-new">Введите новый пароль</h1>
        <div class="modal-box__input-box input-box-pass">
          <input 
          type="password" 
          name="new_password" 
          id="new_password">
          <span class="new_pass-icon" id="new_pass-icon"><img src="../image/show.png" alt="show"></span>
        </div>
        <div class="modal-box__btn btn_pass">
          <button type="button" id="acceptBtn_pass">Принять</button>
        </div>
      </div>
      <div class="overlay2" id="overlay2"></div>
    </div>
