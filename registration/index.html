<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <header>
          <a href="../registration/" class="heading">Главная</a>
        </header>
        <div class="menu">
            <section class="frame1">
                <div class="image">
                  <img src="../image/logo1.png" alt="logo1">
                </div>
                <h1 class="frame1__title">Уже есть аккаунт?</h1>
                <div class="frame1-box__btn-box2 btn-box2">
                  <a href="../authorization/"><button type="submit">Войти</button></a>
                </div>
            </section>
            <section class="frame2">
              <div class="frame2__content">
                <h1 class="frame2__title">Создать аккаунт</h1>
                <form action="#" class="frame2__frame2-box frame2-box">
                  <div class="frame2-box__input-box input-box">
                    <input 
                    type="text" 
                    name="Username" 
                    id="Username"
                    placeholder="Никнейм">
                  </div>
                  <div class="frame2-box__input-box input-box">
                    <input 
                    type="text" 
                    name="email" 
                    id="email"
                    placeholder="Почта">
                  </div>
                  <div class="frame2-box__input-box input-box">
                    <input 
                    type="password" 
                    name="Password" 
                    id="Password"
                    placeholder="Пароль">
                    <span class="pass-icon" id="pass-icon"><img src="../image/show.png" alt="show"></span>
                  </div>
                  <div class="frame2-box__btn-box btn-box">
                    <button type="submit">Регистрация</button>
                  </div>
            </section>
        </div>
    <script src="./js/app.js"></script>
  </body>
</html>
